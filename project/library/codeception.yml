actor: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
namespace: library
settings:
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Phalcon5:
            part: services
            bootstrap: tests/config/bootstrap.php
params:
    - tests/.env

error_level: "E_ALL | E_STRICT"
